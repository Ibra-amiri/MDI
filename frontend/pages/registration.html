<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub - Registratie</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <img src="../image/game_covers.jpg" alt="" id="mainBg">
    <header>
    </header>

    <main>
        <section class="registration-form">
            <h2>Registreren</h2>
            <form class = "registration">
                <label for="username">Gebruikersnaam:*</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Wachtwoord*:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Minimaal 8 karakters">

                <label for="confirm-password">Bevestig wachtwoord*:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Herhaal wachtwoord">

                <button type="submit">Registreren</button>
                <p>Al een account? <a href="login.html">Log hier in</a></p>
            </form>
        </section>

    </main>

</body>

</html>
